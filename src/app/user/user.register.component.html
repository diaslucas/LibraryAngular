<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>New User</h1>
            <form [formGroup]="form" (submit)="identifyAction($event)">
                <div class="form-group">
                    <label class="control-label">User Name</label>
                    <input type="text" formControlName="nome" [(ngModel)]="user.nome" name="nome"
                     class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" formControlName="email" [(ngModel)]="user.email" name="email" 
                     class="form-control" id="email" placeholder="Email">
                </div>
                <a [routerLink]="['/users']" class="btn btn-default">Back To List</a>
                <button type="submit" class="btn btn-success">Register / Edit User</button>
            </form>
        </div>
        <!--col-md-6-->
        <div class="col-md-3"></div>
    </div>
    <!--row-->
</div>
<!--container-->
