<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>New Book</h1>

            <form [formGroup]="meuForm" (submit)="identifyAction($event)">
                <div class="form-group">
                    <label class="control-label" for="nome">Book Name</label>
                    <input type="text" formControlName="nome" [(ngModel)]="book.nome" name="nome" 
                        class="form-control" placeholder="Book Name" autocomplete="off">
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="autor">Author</label>
                    <input type="text" formControlName="autor" [(ngModel)]="book.autor" name="autor" 
                        class="form-control" placeholder="Author">
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantidade">Quantity</label>
                    <input type="number" min="0" formControlName="quantidade" [(ngModel)]="book.quantidade" name="quantidade"
                        class="form-control" id="quantidade" placeholder="Quantity">
                    <span class="text-danger"></span>
                </div>
                <a [routerLink]="['/books']" class="btn btn-default">Back To List</a>
                <button type="submit" class="btn btn-success">Register / Edit Book</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
